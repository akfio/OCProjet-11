<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Points display</title>
</head>
<body>

<table>
  <tr>
    <th>Club</th>
    <th>Points</th>
  </tr>

  {% for club in clubs %}
  <tr>
    <td>{{ club['name'] }}</td>
    <td>{{ club['points'] }}</td>
  </tr>
  {% endfor %}
</table>

</body>
</html>
